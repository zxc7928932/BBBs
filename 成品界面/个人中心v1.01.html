<body>

    <div class="page-header" style="margin-top:80px;">

        <h2>
          欢迎来到个人中心 
          <small>Welcome to the individual center.
          </small>
       </h2>
    </div>

  <div id="content">
      
         
        <form role="form" action="注册链接.html" method="post">

              <div class="form-group">
              <label for="nickname">昵称：</label>
              <input type="text" class="form-control" id="nickname" placeholder="给自己取个好听的名字吧~" >
              </div>

              <div class="form-group" style="width:5%">
              <label for="sex">性别：</label>
              <select class="form-control" id="sex">
              <option>男</option>
              <option>女</option>
              </select>
              </div>

              <div class="form-group" >
              <label for="age">年龄：</label>
              <input type="text" class="form-control" id="age" placeholder="你今年多大啦~">
              </div>

              <div class="form-group" >
              <label for="signature">个性签名：</label>
              <input type="text" class="form-control" id="signature" placeholder="用一句话介绍你自己吧~">
              </div>

              <div class="form-group">
              <label for="avatar">头像上传：</label>
              <input type="file" id="avatar">
              <p class="help-block">快快让大家一睹真容吧</p>
              </div>

  
             <button type="submit"  class="btn btn-primary"   id="btn1">提交</button>
             <button type="reset" class="btn btn-default  " id="btn2">重置</button>
        </form>
